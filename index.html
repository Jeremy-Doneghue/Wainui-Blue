<html lang="en">

        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico"/>

    <body>
        <div class="overlay">
            <div class="container">
                <section class="page-section"
                         id="about">
                    <img src="logo-final.png"
                         alt="Wainui Blue Logo"
                         class="logo">
                    <p>Wainui Blue blueberries are grown in Te Pahu, just below the bush line on the northern face of
                        Pirongia Mountain.</p>
                    <h2>2018 season fruit available now</h2>
                        <p>$16/kg</p>
                </section>
                <section class="page-section"
                         id="contact">
                    <h2>Contact us</h2>
                    <div><p><a href="mailto://contact@wainuiblue.co.nz">contact@wainuiblue.co.nz</a></p>
                        <p><strong>07 825 9147</strong></p></div>
                </section>
            </div>
            <div id='background'></div>
        </div>
        <img src="bg.jpg" id="hidden-bg">

          ga('create', 'UA-92281093-1', 'auto');

        </script>
        <script>
            const loaded = () => {
                const bg = document.getElementById('background');
                bg.classList.add('loaded');
            };
            (() => {
                const hiddenImg = document.getElementById('hidden-bg');
                hiddenImg.addEventListener('load', loaded);
                if(hiddenImg.complete) loaded();
            })();
        </script>
